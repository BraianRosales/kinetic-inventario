<div class="dashboard">
  <div class="dashboard-sidebar">
    <div class="dashboard-sidebar-header">
      <h2 class="logo">Kinetic</h2>
      <p class="logoSubtitle">Taller Mecánico</p>
    </div>

    <nav class="dashboard-sidebar-nav">
      <app-category-tree (categorySelected)="onCategorySelected($event)"></app-category-tree>
    </nav>
  </div>

  <div class="dashboard-main">
    <div class="dashboard-main-header">
      <div class="userProfile">
        <div class="userProfile-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <span class="userProfile-name">Mi nombre</span>
      </div>
    </div>

    <div class="dashboard-main-content">
      <div class="banner">
        <div class="banner-section">
          <h1>GESTIÓN DE INVENTARIO</h1>
          <p>
            Administra el inventario de tu taller mecánico de manera eficiente
          </p>
        </div>
      </div>

      <div class="stats">
        <div class="stats-card">
          <div class="stats-card-icon purple">
            <mat-icon>inventory_2</mat-icon>
          </div>
          <div class="stats-card-info">
            <h3>Total Productos</h3>
            <p class="number">{{ totalProducts }}</p>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card-icon cyan">
            <mat-icon>warning</mat-icon>
          </div>
          <div class="stats-card-info">
            <h3>Stock Bajo</h3>
            <p class="number">{{ lowStockProducts }}</p>
          </div>
        </div>
        <div class="stats-card">
          <div class="stats-card-icon green">
            <mat-icon>account_balance_wallet</mat-icon>
          </div>
          <div class="stats-card-info">
            <h3>Valor Total</h3>
            <p class="number">{{ formatPrice(totalValue) }}</p>
          </div>
        </div>
      </div>

      <app-kinetic-table
        [products]="filteredProducts"
        title="Lista de Productos"
        [showActions]="true"
        (viewProduct)="onViewProduct($event)"
        (editProduct)="onEditProduct($event)"
        (deleteProduct)="onDeleteProduct($event)"
      >
        <div slot="header-actions">
          <button mat-fab color="primary" (click)="openAddProductDialog()" 
                  class="addProductButton" title="Agregar Producto">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </app-kinetic-table>
    </div>
  </div>
</div>
