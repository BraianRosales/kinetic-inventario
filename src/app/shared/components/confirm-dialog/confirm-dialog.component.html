<div class="confirmDialog">
  <div class="confirmDialog-header">
    <div class="confirmDialog-header-iconContainer" [ngClass]="data.type || 'warning'">
      <mat-icon *ngIf="data.type === 'danger'">delete_forever</mat-icon>
      <mat-icon *ngIf="data.type === 'warning'">warning</mat-icon>
      <mat-icon *ngIf="data.type === 'info'">info</mat-icon>
      <mat-icon *ngIf="!data.type">warning</mat-icon>
    </div>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <button mat-icon-button (click)="onCancel()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="confirmDialog-content">
    <p class="message">{{ data.message }}</p>
  </div>

  <div class="confirmDialog-actions">
    <button 
      mat-button 
      (click)="onCancel()" 
      class="cancel-button"
      cdkFocusInitial
    >
      {{ data.cancelText || 'Cancelar' }}
    </button>
    <button 
      mat-raised-button 
      [color]="data.type === 'danger' ? 'warn' : 'primary'"
      (click)="onConfirm()" 
      class="confirm-button"
    >
      <mat-icon *ngIf="data.type === 'danger'">delete</mat-icon>
      {{ data.confirmText || 'Confirmar' }}
    </button>
  </div>
</div>
